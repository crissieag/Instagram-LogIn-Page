<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initial=scale1.8">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./images/phone-instagram.png" alt="Celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="https://logodownload.org/wp-content/uploads/2017/04/instagram-logo-14.png" alt="Instagram logo" class="instagram-logo">
                    <div class="profile-photo">
                        <img src="https://instagram.fbfh12-1.fna.fbcdn.net/v/t51.2885-19/s320x320/69890996_492286751617526_2418036398322876416_n.jpg?_nc_ht=instagram.fbfh12-1.fna.fbcdn.net&_nc_ohc=EVC4nqvOBywAX92xRNh&oh=f38bd7c28ecab5278b75ae4c57a58e4c&oe=5FCDCB14" alt="foto de perfil">                        
                    </div>
                    <a href="#"class="instagram-login">Continue as gieseac</a>
                    <a href="#" class="instagram-logout">Remove Account</a>
                </div>
                <div class="group" id="logout">
                    <p class="not-account">Not gieseac?</p>
                    <p class="notaccount">
                        <span class="link-blue">Switch Accounts</span>
                        or
                        <span class="link-blue">Sign Up</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Get the app</p>
                    <div class="download">
                        <a href="#" class="app-download">
                            <img src="./images/google-store.png" alt="logo googleplay">                            
                        </a>
                        <a href="#" class="app-download">
                            <img src="./images/apple-store.png" alt="logo applestore" id="app-download-apple" >
                        </a>                       
                    </div>
                </div>                
            </div>
        </div>
    </body>
</html>
</DOCTYPE>
